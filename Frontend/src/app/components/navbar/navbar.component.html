<nav class="navbar navbar-expand-lg bg-white">
  <div class="container-fluid my-2">
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 fw-semibold text-black">
        <li class="nav-item mx-2">
          <a class="nav-link fs-5" routerLinkActive="active navunderline" routerLink="/home">Home</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link fs-5 " routerLinkActive="active navunderline" routerLink="/grocery">Grocery</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link fs-5 " routerLinkActive="active navunderline" routerLink="/recipes">Recipe</a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse pe-5 me-5 justify-content-end align-items-center" id="navbarSupportedContent">
      <div class="input-group me-3 w-75 rounded-4 bg-light">
        <button class="btn btn-outline-none border-0">
          <i class="fas fa-search"></i>
        </button>
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm"
          (input)="onSearchTermChange()" />

        <!-- Filter Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-none border-0 dropdown-toggle" type="button" id="filtersDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            Filters
          </button>
          <ul class="dropdown-menu" aria-labelledby="filtersDropdown">
            <p class="dropdown-header">Filters</p>
            <div class="dropdown-divider"></div>
            <li>
              <label class="dropdown-item">
                <input type="checkbox" [(ngModel)]="filters.title" (change)="onFilterChange()" />
                Title
              </label>
            </li>
            <li>
              <label class="dropdown-item">
                Prep Time
                <select [(ngModel)]="filters.prepTime" (change)="onFilterChange()">
                  <option value="">All</option>
                  <option value="1-5">1 to 5 min</option>
                  <option value="5-10">5 to 10 min</option>
                  <option value="10+">10+ min</option>
                </select>
              </label>
            </li>
            <li>
              <label class="dropdown-item">
                Difficulty
                <select [(ngModel)]="filters.difficulty" (change)="onFilterChange()">
                  <option value="">All</option>
                  <option value="Easy">Easy</option>
                  <option value="Medium">Medium</option>
                  <option value="Hard">Hard</option>
                </select>
              </label>
            </li>
          </ul>
        </div>
      </div>





      <ul class="navbar-nav p-2">
        <li *ngIf="user" class="nav-item">
          <div class="dropdown">
            <img
              [src]="user.profilePictureURL ? user.profilePictureURL : 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'"
              class="rounded-circle" style="width: 40px; height: 40px;" alt="profile.png" id="profileDropdown"
              data-bs-toggle="dropdown" aria-expanded="false" />
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" (click)="navigateToProfile()"><i class="fa-solid fa-user"
                    style="color: #309d5f;"></i> Profile</a></li>
              <li><a class="dropdown-item text-danger" (click)="logout()"><i class="fa-solid fa-sign-out"
                    style="color: red;"></i> Logout</a></li>
            </ul>
          </div>
        </li>
        <li *ngIf="user == null" class="nav-item mx-2">
          <a class="btn rounded-5 px-5 py-2 text-light" style="background-color: #00b96d;" routerLinkActive="active"
            routerLink="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
