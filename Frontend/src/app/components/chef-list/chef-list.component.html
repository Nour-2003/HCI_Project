<div class="container-fluid">
  <div class="row text-center p-3">
    <div *ngFor="let chef of chefs" class="col-6 col-sm-4 col-md-3 col-lg-2">
      <div class="d-flex flex-column align-items-center">
        <img [src]="chef.imageUrl" class="img-fluid rounded-circle mb-2" [alt]="chef.altText" draggable="false" />
        <p>{{ chef.altText }}</p>
      </div>
    </div>
  </div>
</div>
