<div class="container p-5">
    <div class="row p-5 fw-bold">
        <div class="col-lg-8 col-md-12">
            <h1 class="login-title mb-4 position-relative">Login</h1>
            <form (ngSubmit)="onSubmit()" class="mt-5">
                <div class="position-relative mb-3">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3"><i
                            class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control ps-5 p-3" placeholder="Email" [(ngModel)]="email"
                        name="email" required>
                </div>
                <div class="position-relative mb-3">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3"><i
                            class="fas fa-lock"></i></span>
                    <input type="password" class="form-control ps-5 p-3" placeholder="Password" [(ngModel)]="password"
                        name="password" required>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <a href="#" class="text-black text-decoration-none">Forget password?</a>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn rounded-5 px-5 py-2 text-light">Login</button>
                </div>
                <div class="register-prompt mt-3">
                    Don't have an account?
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-md-12 d-flex justify-content-center align-items-center mt-5 mt-md-0">
            <img src="https://images.unsplash.com/photo-1547592180-85f173990554?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                alt="Food Image" class="img-fluid rounded-5">
        </div>
    </div>
</div>
