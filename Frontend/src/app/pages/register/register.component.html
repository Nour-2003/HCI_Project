<div class="container-fluid bg-register p-5">
    <div class="row p-5 fw-bold text-light">
        <div class="col-lg-6 col-md-8">
            <h1 class="register-title mb-4 position-relative">Signup</h1>
            <form (ngSubmit)="onSubmit()" class="mt-5">
                <div class="position-relative mb-3">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3"><i
                            class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control ps-5 p-3 bg-transparent text-light border-4 rounded-3"
                        placeholder="Email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="position-relative mb-3">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3"><i
                            class="fas fa-user"></i></span>
                    <input type="text" class="form-control ps-5 p-3 bg-transparent text-light border-4 rounded-3"
                        placeholder="username" [(ngModel)]="username" name="username" required>
                </div>
                <div class="position-relative mb-3">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3"><i
                            class="fas fa-lock"></i></span>
                    <input type="password" class="form-control ps-5 p-3 bg-transparent text-light border-4 rounded-3"
                        placeholder="Password" [(ngModel)]="password" name="password" required>
                </div>
                <div class="position-relative mb-3">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3"><i
                            class="fas fa-lock"></i></span>
                    <input type="password" class="form-control ps-5 p-3 bg-transparent text-light border-4 rounded-3"
                        placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn rounded-5 px-5 py-2 text-light">Signup</button>
                </div>
                <div class="login-prompt mt-3 fw-semibold">
                    <a routerLinkActive="active" routerLink="/login" class="text-light text-decoration-none">have an
                        account? </a>
                </div>
            </form>
        </div>
    </div>
</div>
