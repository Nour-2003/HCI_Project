<div class="container py-4">
  <div class="row">
    <div *ngIf="user && userId == user.id" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <app-recipe-grid></app-recipe-grid>
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let recipe of recipes">
      <app-recipe-card [title]="recipe.title" [imageUrl]="recipe.imageUrl" [prepTime]="recipe.prepTime"
        [difficulty]="recipe.difficulty" [likes]="recipe.likes" [RecipeId]="recipe.RecipeId" [chefId]="recipe.chefId">
      </app-recipe-card>
    </div>
  </div>
</div>
