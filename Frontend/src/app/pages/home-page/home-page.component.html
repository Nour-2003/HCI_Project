<div class="container p-4">
  <div class="row ">
    <div class="col-md-6 py-5">
      <app-header></app-header>
    </div>
    <div class="col-md-6 p-4 border border-2 rounded-5 shadow bg-white">
      <app-meals></app-meals>
    </div>
  </div>
  <div class="row pt-5">
    <h3 class="fw-bold hometitles mb-4">Chef you may like</h3>
    <app-chef-list></app-chef-list>
  </div>
  <div class="row pt-5">
    <h3 class="fw-bold hometitles">Trending meals</h3>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let meal of trendingMeals">
          <app-recipe-card [title]="meal.title" [imageUrl]="meal.imageUrl" [prepTime]="meal.prepTime"
            [difficulty]="meal.difficulty" [likes]="meal.likes">
          </app-recipe-card>
        </div>
      </div>
    </div>

  </div>
