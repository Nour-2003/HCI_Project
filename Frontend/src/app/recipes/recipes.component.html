<div class="container-fluid p-5">
  <div class="row p-2">
    <!-- Left Column -->
    <div class="col-6">
      <h2
        class="fw-bold px-3 pt-2 pb-3"
        style="
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        "
      >
        Blueberry Pancake
      </h2>
      <!-- Chef Image and Name -->
      <div class="d-flex align-items-center mt-3 px-3">
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
          alt="Profile"
          class="rounded-circle"
          width="40"
          height="40"
          draggable="false"
        />
        <p class="ms-3 mb-0">Chef John</p>
      </div>
      <p class="m-3">
        Hello friends i wanted to share this with you ;)
      </p>
      <button class="btn border border-1 m-3 px-3 py-2 rounded-5">
        <i class="fa-solid fa-book pe-1"></i> Let's Cook
      </button>

      <h3
        class="fw-bold px-3 pt-4 pb-3"
        style="
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        "
      >
        Ingredients
      </h3>
    </div>

    <!-- Right Column -->
    <div class="col-6 d-flex justify-content-center position-relative">
      <img
        src="https://i.dailymail.co.uk/1s/2019/11/05/19/20638190-7652901-image-m-35_1572981254783.jpg"
        class="card-img-top w-50 rounded-5 h-75"
        alt="Blueberry Pancake"
      />
    </div>
  </div>
</div>
